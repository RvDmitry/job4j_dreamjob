<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() == '') {
                alert('Введите имя');
                return false;
            } else if ($('#surname').val() == '') {
                alert('Введите фамилию');
                return false;
            } else if ($('#pwd').val() == '') {
                alert('Введите пароль');
                return false;
            } else if(!document.getElementById('radioM').checked && !document.getElementById('radioF').checked) {
                alert('Укажите пол');
                return false;
            } else if ($('#comment').val() == '') {
                alert('Введите описание');
                return false;
            }
            return true;
        }

        function addRow() {
            if (!validate()) {
                return false;
            }
            var gender = '';
            if (document.getElementById('radioM').checked) {
                gender = 'М';
            } else {
                gender = 'Ж';
            }
            $('#table tr:last').after('<tr>' +
                '<td>' + $('#name').val() +'</td>' +
                '<td>' + $('#surname').val() +'</td>' +
                '<td>' + gender +'</td>' +
                '<td>' + $('#comment').val() +'</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container">
    <h1>My First Bootstrap Page</h1>
    <form action="index.html" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
        </div>
        <div class="form-group">
            <label for="pwd">Пароль</label>
            <input type="password" class="form-control" id="pwd" placeholder="Введите пароль" name="pwd">
        </div>
        <div class="form-group">
            <P>Укажите Ваш пол:</P>
            <form>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="1" id="radioM">М
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="0" id="radioF">Ж
                </label>
            </form>
        </div>
        <div class="form-group">
            <label for="comment">Описание:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-default" onclick="addRow();">Отправить</button>
    </form>
</div>
<div class="container" style="margin-top: 2%">
    <h3>Таблица пользователей</h3>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
