<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX USER</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

<script>
    function sendUser() {
        $.ajax({
            type: "POST",
            url: 'http://localhost:8080/dreamjob/send',
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                name: $("#name").val(),
                surname: $("#surname").val()
            }),
            success: function(data) {
                document.getElementById("user").innerHTML = "Hello " + data.name + " " + data.surname;
            },
            error: function(err) {
                alert(err);
            }
        });
    }
</script>

<div class="container">
    <label id="user" style="font-weight: bold; font-size: larger"></label>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter surname">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendUser()">Submit</button>
    </form>
</div>
</body>
</html>
